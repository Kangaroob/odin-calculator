<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link class="style" rel="stylesheet" href="./deskstyle.css">
    <link rel="icon" type="image/x-icon" href="./CalcImage.png">
    <script src="calc.js" defer></script>
</head>
<body>
    <script src="viewSetter.js"></script>
    <div class="calc-body">
        <div class="display">
            <div class="display-text">ON = size</div>
        </div>
        <div class="container column buttons">
            <div class="container row topButtons">
                <button onclick="pressON()">ON</button>
                <button class="bk" onclick="pressBackspace()">‚Üê</button>
                <button class="C" onclick="clearDisplay()">C</button>
            </div>
                <div class="container row innerButtons">
                <div class="container column nums">
                    <div class="container row">
                        <button onclick="pressNumber(1)">1</button>
                        <button onclick="pressNumber(2)">2</button>
                        <button onclick="pressNumber(3)">3</button>
                    </div>
                    <div class="container row">
                        <button onclick="pressNumber(4)">4</button>
                        <button onclick="pressNumber(5)">5</button>
                        <button onclick="pressNumber(6)">6</button>
                    </div>
                    <div class="container row">
                        <button onclick="pressNumber(7)">7</button>
                        <button onclick="pressNumber(8)">8</button>
                        <button onclick="pressNumber(9)">9</button> 
                    </div>  
                    <div class="container row">
                        <button onclick="PressNegative()">(-)</button>
                        <button onclick="pressNumber(0)">0</button>
                        <button onclick="pressDecimal()">.</button>
                    </div>
                </div>
                <div class="container column operators">
                    <button onclick="operatePlus()">+</button>
                    <button onclick="operateMinus()">-</button>
                    <button onclick="operateDivide()">/</button>
                    <button onclick="operateMultiply()">x</button>
                </div>
            </div>
            <div class="container row">
                <button class="equals" onclick="operateEquals()">=</button>
                <button onclick="goToREADME()" class="info">i</button>
            </div>
        </div>
    </div>
</body>
</html>
