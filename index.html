<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link class="style" rel="stylesheet" href="./style.css">
</head>
    <body>
    <!-- <p id="log"></p> -->
    <div class="calc-body">
        <div class="display">
            <div class="display-text">Tap ON 5x</div>
        </div>
        <div class="container column buttons">
            <div class="container row topButtons">
                <button onclick="on()">ON</button>
                <button class="bk" onclick="backspace()">‚Üê</button>
                <button class="C" onclick="Clear()">C</button>
            </div>
                <div class="container row innerButtons">
                <div class="container column nums">
                    <div class="container row">
                        <button onclick="num(1)">1</button>
                        <button onclick="num(2)">2</button>
                        <button onclick="num(3)">3</button>
                    </div>
                    <div class="container row">
                        <button onclick="num(4)">4</button>
                        <button onclick="num(5)">5</button>
                        <button onclick="num(6)">6</button>
                    </div>
                    <div class="container row">
                        <button onclick="num(7)">7</button>
                        <button onclick="num(8)">8</button>
                        <button onclick="num(9)">9</button> 
                    </div>  
                    <div class="container row">
                        <button onclick="negative()">(-)</button>
                        <button onclick="num(0)">0</button>
                        <button onclick="decimal()">.</button>
                    </div>
                </div>
                <div class="container column operators">
                    <button onclick="plus()">+</button>
                    <button onclick="minus()">-</button>
                    <button onclick="divby()">/</button>
                    <button onclick="multby()">x</button>
                </div>
            </div>
            <button class="equals" onclick="equals()">=</button>
        </div>
    </div>
</body>
</html>
